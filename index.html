<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots, an Interactive Social Media Web Application.  Here users can add and remove photos, like photos from other users and make minor adjustments to their profile"
    />
    <meta
      name="keywords"
      content="Interactive, Social Media, Photo Sharing, User Profiles, Like System"
    />
    <meta name="author" content="Brescia Kastelberg" />
    <title>Project "Spots"</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/avatar.jpg"
            alt="Avatar Profile Image"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/Plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest..."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="Like this image"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h3 class="modal__title">Edit profile</h3>
          <form class="modal__form" name="edit-profile">
            <label class="modal__form-label" for="input-name">Name</label>
            <input
              class="modal__form-input"
              type="text"
              id="input-name"
              name="name"
              placeholder="Type your name"
            />
            <label class="modal__form-label" for="input-description"
              >Description</label
            >
            <input
              class="modal__form-input"
              type="text"
              id="input-description"
              name="description"
              placeholder="Describe yourself"
            />
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h3 class="modal__title">New post</h3>
          <form class="modal__form" name="new-post">
            <label class="modal__form-label" for="input-image-link"
              >Image link</label
            >
            <input
              class="modal__form-input"
              type="text"
              id="input-image-link"
              name="image-link"
              placeholder="Paste a link to the picture"
            />
            <label class="modal__form-label" for="input-caption">Caption</label>
            <input
              class="modal__form-input"
              type="text"
              id="input-caption"
              name="caption"
              placeholder="Type your caption"
            />
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__title">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
